<div class="container">
    <div class="modal-header">
        <h4 class="modal-title"> {{ title }} </h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div>
      <h6>Target/Example Model: *{{ target }}</h6>
    </div>
    
    <div class="modal-body">
      <div *ngFor="let material of materials" class="row justify-content-center p-3">
          <div *ngIf="material.description" class="row p-3">
            <div class="col-md">
              {{ material.description }}
            </div>
          </div>
          <div *ngIf="material.img" class="row p-3">
            <div class="col-md">
              <img src="{{material.img}}" width="100%" height="100%">
            </div>
          </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
</div>
