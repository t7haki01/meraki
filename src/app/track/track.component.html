<div class="container-fluid">
    <div class="row">
      <div class="col-md-9 top-margin">
        <div *ngIf="!trackClicked" class="row">
          <div class="row">
            <div class="col">
              <h5>Track the device How it is located by meraki</h5>
            </div>
          </div>
          <div class="row input-group">
            <div class="col">
              <input class="form-control" (keyup)="inputControl()" maxlength="" id="mac1" autocomplete="off">
            </div>:
            <div class="col">
              <input class="form-control" (keyup)="inputControl()" maxlength="" id="mac2" autocomplete="off">
            </div>:
            <div class="col">
              <input class="form-control" (keyup)="inputControl()" maxlength="" id="mac3" autocomplete="off">
            </div>:
            <div class="col">
              <input class="form-control" (keyup)="inputControl()" maxlength="" id="mac4" autocomplete="off">
            </div>:
            <div class="col">
              <input class="form-control" (keyup)="inputControl()" maxlength="" id="mac5" autocomplete="off">
            </div>:
            <div class="col">
              <input class="form-control" (keyup)="inputControl()" maxlength="" id="mac6" autocomplete="off">
            </div>
            <div class="col">
              <button class="btn" (click)="goTrack()" id="btn">Track</button>
            </div>
          </div>
        </div>
        <div *ngIf="trackClicked && mapReady">
          <app-map [clientMac]="clientMac" [imgSrc1]="imgSrc1" [imgSrc2]="imgSrc2" [imgSrc3]="imgSrc3" [isTileLvl]="isTileLvl" [type]="type" [title]="title"></app-map>
        </div>
      </div>
      <div class="col-md-3">
        <app-guide *ngIf="guideOn"></app-guide>
      </div>
    </div>
  </div>
